<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario HTML5</h1>
    <form method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe aquí tu numbre" 
        required="true"><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe aquí tu apellido"
        required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" step="any" ><br><br>

        <label>Género</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino" >Femenino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino" >Masculino</label><br><br>    

        <label>Lenguajes de Programación que maneja</label><br>
        <input type="checkbox" id="python" name="lenguajes" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="java" name="lenguajes" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="javascript" name="lenguajes" value="javascript">
        <label for="javascript">javaScript</label><br><br>
        
        <input type="submit" value="Enviar"><br><br>
        <input type="submit" value="Enviar sin validar" formnovalidate="formnovalidate" >

    </form>
</body>
</html>
